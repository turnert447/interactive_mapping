<!DOCTYPE html>
<html>
    <!DOCTYPE html>

<head>
    <head>
    <meta charset="utf-8">
    <title>Washington COVID Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
    margin: 10px;
    font-size: 18px;
}

h3 {
    font-size: 16px;
}

p {
    margin: 10px;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

.map-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
}

#features {
    top: 0;
    height: 150px;
    margin-top: 20px;
    width: 250px;
}

#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: auto;
    margin-bottom: 40px;
    width: 150px;
}

.legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 15px;
    margin-right: 5px;
}

.mapboxgl-canvas-container.mapboxgl-interactive,
.mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
    cursor: unset;
}
    </style>

</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Cumulative COVID-19 Death Rate</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidHRob21wNCIsImEiOiJjbWg4ZnZ4cTUxMGQ5MmtwdWR4MTNnbm40In0.JHg_sbayM5UCtQkYhC2LEA';

const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v11', // style URL
        zoom: 6.25, // starting zoom
        center: [-120.5, 47.44] // starting center
    }
);

async function geojsonFetch() {
    let response = await fetch('assets/wa-covid-data-102521.geojson');
    let covidData = await response.json();
    map.on('load', function loadingData() {
    map.addSource('covidData', {
    type: 'geojson',
    data: covidData
});

map.addLayer({
    'id': 'covidData-layer',
    'type': 'fill',
    'source': 'covidData',
    'paint': {
        'fill-color': [
            'step',      // use step expression to provide fill color based on values
    
            ['get', 'deathPer10k'],  // get the deaths attribute from the data
    
            '#FFEDA0',   // use color #FFEDA0
            10,          // if death rate < 10
            
            '#FED976',   // use color #FED976
            15,          // if 10 <= death rate < 15
            
            '#FEB24C',   // use color #FEB24C
            20,          // if 15 <= death rate < 20
            
            '#FD8D3C',   // use color #FD8D3C
            25,         // if 20 <= death rate < 25
            
            '#FC4E2A',   // use color #FC4E2A
            30,         // if 25 <= death rate < 30
            
            '#E31A1C' 
        ],
            'fill-outline-color': '#BBBBBB',
            'fill-opacity': 1,
        }
    });

map.addLayer({
        'id': 'covidData-hover',
        'type': 'line',
        'source': 'covidData',
        'paint': {
            'line-color': '#ffffff',
            'line-width': 3
        },
        'filter': ['==', 'name', ''] 
    });

const layers = [
    '0-9',
    '10-14',
    '15-19',
    '20-24',
    '25-29',
    '30+'
];
const colors = [
    '#FFEDA0',
    '#FED976',
    '#FEB24C',
    '#FD8D3C',
    '#FC4E2A',
    '#E31A1C'
];
const legend = document.getElementById('legend');
legend.innerHTML = "<b>Cumulative COVID-19 Death Rate (deaths per 10,000 people)</b><br>";

layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
});
});

map.on('mousemove', ({point}) => {
    const county = map.queryRenderedFeatures(point, {
        layers: ['covidData-layer']
    });
    if (county.length) {
        map.getCanvas().style.cursor = 'pointer';
        map.setFilter('covidData-hover', ['==', 'name', county[0].properties.name]);
        document.getElementById('text-description').innerHTML = `<h3>${county[0].properties.name} County</h3><p>${county[0].properties.deathPer10k} deaths per 10,000 people</p>`;
    } else {
        map.getCanvas().style.cursor = '';
        map.setFilter('covidData-hover', ['==', 'name', '']);
        document.getElementById('text-description').innerHTML = 
        `<p>Hover over a county to see the cumulative death rate.</p>`;
    }
    
});

}


geojsonFetch();
    </script>

</body>
</html>
